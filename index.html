<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar__wrapper">
                <div class="navbar__logo">
                    <img src="./assets/images.png" alt="">
                </div>
                <div class="navbar__location">
                    <i class="fa-solid fa-location-dot fa-bounce"></i>
                    <div class="location">
                        <p>Deliver to</p>
                        <b>Uzbekistan</b>
                    </div>
                </div>
                <div class="inp">
                    <div class="all">
                        <p>All</p>
                    </div>
                    <input type="text" placeholder="Search amazon">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass fa-bounce"></i>
                    </div>
                </div>
                <div class="navbar__collection">
                    <i onclick="toggleShow()" class="fa-solid fa-xmark"></i>
                    <div class="eng">
                        <i class="fa-solid fa-flag-usa" style="color: #72e1fd;"></i>    
                        <p>ENG</p>
                    </div>
                    <div class="location">
                        <p>Hello,sign in</p>
                        <b>Account & Lists</b>
                    </div>
                    <div class="location">
                        <p>Returns</p>
                        <b>& Orders</b>
                    </div>
                    <div class="eng">
                        <i class="fa-solid fa-cart-arrow-down"></i>
                        <p>Cart</p>
                    </div>
                </div>
                <div onclick="toggleShow()" class="navbar__menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero__context">
                <p>
                    <i class="fa-solid fa-bars"></i>
                    All
                </p>
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
        </section>
        <section class="carousel">
            <div class="container">
                <div class="owl-carousel owl-theme">
                    <div class="item"><h4><img src="./assets/amazon01.jpg" alt=""></h4></div>
                    <div class="item"><h4><img src="./assets/amazon02.jpg" alt=""></h4></div>
                    <div class="item"><h4><img src="./assets/amzon03.jpg" alt=""></h4></div>
                    <div class="item"><h4><img src="./assets/amazon04.jpg" alt=""></h4></div>
                </div>
            </div>
        </section>
        <section class="product">
            <div class="container">
                <div class="product__wrapper">
                    <div class="gaming">
                        <h2>Gaming Accesories</h2>
                        <div class="images">
                            <img src="./assets/product01.jpg" alt="">
                            <p>Headsets</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    







    <script src="./js/main.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('.owl-carousel').owlCarousel({
      loop:false,
      margin:10,
      nav:false,
      autoplay:true,
      autoplayTimeout:1000,
      responsive:{
          0:{
              items:1
          },
          600:{
              items:1
          },
          1000:{
              items:1
          }
      }
      })</script>
</body>
</html>
